<!DOCTYPE html>
<html>
  <head>
    <title>Gov Stuff</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Check out all of your representatives</h1>
    <p> Search for your respresentatives, try a name, state, or party</p>

    <input id="search" type="text" autofocus="autofocus" placeholder="Filter Results" />
    <input type="submit" id="submit"/>
    <div id="results"></div>
    <h1> Found your rep? </h1>
    <p>Take it to the next level and see how they've been voting</p>
    <input id="searchVoting" type="text" autofocus="autofocus" placeholder="How did they vote?" />
    <input type="submit" id="submitVote"/>
    <script src="js/site.js"></script>
  </body>
</html>
